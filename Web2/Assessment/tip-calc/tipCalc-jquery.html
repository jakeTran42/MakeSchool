<style media="screen">
    .box {
        background-color: red;
        width: 100px;
        height: 100px;
        margin: 10px;
    }

    .selected {
        opacity: 0.5;
    }

    body, html {
        height: 100%;
    }

    #modal {
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        left: 0;
        top: 0;
    }

    #modal.show-modal {
        display: flex;
    }

    #show-tip {
        width: 200px;
        height: 100px;
        background-color: #fff;
        border-radius: 10px;
        text-align: center;
    }

</style>



<div class="calculator">

    <input type="number" id="amount">
    <input type="number" id="tip">
    <button type="button" id="calculate"> Calculate </button>

</div>

<div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div id="modal">
    <p id="show-tip"></p>
</div>

<script src="jquery-3.2.1.min.js"> </script>

<script>

    $(".box").click(function() {
        // $(this).hide(); //Can also do fadeout(1000)
        $(this)
            .addClass("selected")
            .siblings()
            .removeClass("selected")
    })

    $("#calculate").click(function() {
        let price = Number($("#amount").val())
        let tip = Number($("#tip").val())
        let tipAmount = calculateTip(price, tip)
        $("#show-tip").html(tipAmount)
        console.log("hi")
        $("#modal").addClass("show-modal")
    })

    function calculateTip(price, tip) {
        return (price * tip / 100).toFixed(2);
    }

</script>
